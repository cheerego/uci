version: '2.2'

services:
  uci-admin-fpm:
    image: cheerego-docker.pkg.coding.net/registry/public/php:8-fpm-20220409
    volumes:
      - ./app/uci-admin:/var/www/html/
  uci-admin-caddy:
    image: caddy:2.4.6-alpine
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./app/uci-admin:/var/www/html/
      - ./infra/caddy-php:/etc/caddy